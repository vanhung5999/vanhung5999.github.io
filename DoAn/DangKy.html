<div class="login-zone">

		<fieldset class="login">
			<a href="form.html"></a>
			<legend><h1>Đăng ký</h1></legend>
			<form method="get">
				<div>
					<span class="text-login">Tên Đăng Nhập:</span><br>
					<input onkeyup="check(this.value, 'name')" id="name-input" class="names form-control" type="text" name="name" value="" placeholder="tên đăng nhập"  maxlength="20"> <p id="name" class="none" style="color: green">&#10004</p>
				</div>
				<div>
					<span class="text-login">Email:</span><br>
					<input onkeyup ="check(this.value, 'email')" id="email-input" class="Email form-control" type="text" name="email" placeholder="....@gmail.com" >
					<p id="email" class="none" style="color: green">&#10004</p>
				
				</div>
				<div>
					<span class="text-login">Mật khẩu:</span><br>
					<input onkeyup="check(this.value,'password')" id="pass-input" class="password form-control" type="password" name="password " placeholder=" ít nhất một chữ cái viết hoa, một chữ cái viết thường và một số:" >
					<p id="password" class="none" style="color: green">&#10004</p>
				</div>
				<div class="gender">
					<span class="text-login">Giới tính</span><br>
					<input id="i1" type="radio" name="gender" checked="checked" value="nam"> <label for="i1">Nam</label>
					<input id="i2" type="radio" name="gender" value="nữ"><label for="i2">Nữ</label>
				</div>

				<br><br>
				<input class="gui" type="submit" name="" value="Đăng Ký">
			</form>

		</fieldset>
